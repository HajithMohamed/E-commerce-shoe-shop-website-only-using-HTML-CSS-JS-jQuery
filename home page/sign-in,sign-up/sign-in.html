<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" href="sign-up.css">
    <script defer src="sign-in.js"></script>
</head>
<body>
    <div class="container-form">
        <form action="#" id="form">
            <h1>Sign-In</h1>
            <div class="error"></div>
            <input type="email" name="user" id="user" placeholder="Enter your email" required>
            <div class="pwd-icon">
                <input type="password" name="pwd" id="pwd" placeholder="Enter Your Password:" required>
                <img src="eye-close.png" alt="eye-open" id="icon-pwd">
            </div>
            <input type="submit" value="Sign-In" id="btn">
            <p>Don't have an account? <a href="sign-up.html">Sign-Up</a></p>
        </form>
    </div>
</body>
</html>
